<touchégg>
    
    <settings>
        <property name="composed_gestures_time">0</property>
    </settings>
    

    <application name="All">
        <gesture type="DRAG" fingers="2" direction="LEFT">
            <action type=""></action>
        </gesture>

        <gesture type="DRAG" fingers="2" direction="RIGHT">
            <action type=""></action>
        </gesture>
        
        <gesture type="DRAG" fingers="2" direction="UP">
            <action type=""></action>
        </gesture>

        <gesture type="DRAG" fingers="2" direction="DOWN">
            <action type=""></action>
        </gesture>

        <gesture type="DRAG" fingers="3" direction="UP">
            <action type="MAXIMIZE_RESTORE_WINDOW"></action>
        </gesture>
        
        <gesture type="DRAG" fingers="3" direction="DOWN">
            <action type="MINIMIZE_WINDOW"></action>
        </gesture>
        
        <gesture type="DRAG" fingers="3" direction="LEFT">
            <action type="RUN_COMMAND">switch_workspace.py Right</action>
        </gesture>
        
        <gesture type="DRAG" fingers="3" direction="RIGHT">
            <action type="RUN_COMMAND">switch_workspace.py Left</action>
        </gesture>

        <gesture type="DRAG" fingers="4" direction="LEFT">
            <action type="RUN_COMMAND">switch_workspace.py MOVE_Right</action>
        </gesture>
        
        <gesture type="DRAG" fingers="4" direction="RIGHT">
            <action type="RUN_COMMAND">switch_workspace.py MOVE_Left</action>
        </gesture>

        <gesture type="PINCH" fingers="5" direction="ALL">
            <action type="SEND_KEYS">Alt+F4</action>
        </gesture>

    </application>



    <application name="firefox,opera-browser,Chromium-browser, Dolphin">

        <gesture type="DRAG" fingers="2" direction="LEFT">
            <action type="SEND_KEYS">Alt+Left</action>
        </gesture>

        <gesture type="DRAG" fingers="2" direction="RIGHT">
            <action type="SEND_KEYS">Alt+Right</action>
        </gesture>
        
    </application>


</touchégg>
